<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>

    <!-- Include bootstrap -->
    <script src="js/jquery-1.4.3.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!--<script src="bootstrap/bootstrap.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">    

    <!-- Custom style for this template -->
    <link href="computerstore.css" rel="stylesheet">

</head>
<body>
    <div class="container py-3">
        <header>
            <div class="store-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Computer Store</h1>                    
            </div>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Bank</h4>
                        </div>
                        <div class="card-body">
                            <div class="table">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <td style="text-align: left;">Balance</td>
                                            <td style="text-align: right;"><label class="form-label" id="lbl-balance"></label></td>
                                            <td>€</td>
                                        </tr>
                                        <tr id="oustanding-loan">
                                            <td style="text-align: left;">Loan</td>
                                            <td style="text-align: right;"><label class="form-label" id="lbl-loan"></label></td>
                                            <td>€</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary" id="btn-bankgetloan">Get a loan</button>                                
                        </div>    
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Work</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <td>Pay</td>
                                            <td style="text-align: right;"><label class="form-label" id="lbl-salary"></label></td>
                                            <td>€</td>
                                        </tr>
                                        <tr>
                                            <td><button type="button" class="w-100 btn btn-lg btn-outline-primary" id="btn-paybank">Bank</button></td>
                                            <td><button type="button" class="w-100 btn btn-lg btn-outline-primary" id="btn-paywork">Work</button></td>
                                            <td id="repay-loan"><button type="button" class="w-100 btn btn-lg btn-outline-primary" id="btn-repayloan">Repay Loan</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Laptops</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="dropdown">
                                                    <select class="form-select" aria-label="Default" id="dropdownSelectionLaptops"></select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: left;">
                                                    <h6>Features:</h6>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                    <ul class="list-unstyled text-small" id="list-specifications" style="text-align: left; font-size: small;"></ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>    
                    </div>
                </div>
            </div>

            <div class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-12 col-md">
                        <img class="mb-2" src="https://noroff-komputer-store-api.herokuapp.com/assets/images/1.png" alt="" width="160" height="120">
                    </div>
                    <div class="col-6 col-md">
                        <h4 id="caption-laptopmodel"></h4>
                        <h6 id="paragraph-description"></h6>
                    </div>
                    <div class="col-6 col-md">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td style="text-align: right;"><h5 id="caption-price"></h5></td>
                                    <td style="text-align: left;">€</td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-lg btn-outline-primary" id="btn-buynow">BUY NOW</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>    

    <!-- Link external to JavaScript file -->
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
